<ion-header class="ion-text-center">
  <ion-toolbar color="coalimar">
      <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form (ngSubmit)="login( f )"
      #f="ngForm">
  <ion-item lines="full">
    <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger animate__animated animate__fadeIn">El email es obligatorio</span>
    <ion-label color="coalimar" position="floating">Email</ion-label>
    <ion-input type="email"
               name="email"
               required
               email
               [(ngModel)]="usuario.email"
               placeholder="Email">
    </ion-input>
  </ion-item>
  <ion-item lines="full">
    <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger animate__animated animate__fadeIn">Al menos 6 caracteres</span>
    <ion-label color="coalimar" position="floating">Password</ion-label>
    <ion-input type="password"
               name="password"
               required
               minlength="6"
               [(ngModel)]="usuario.password"
               placeholder="Password">
    </ion-input>
  </ion-item>
  <br>
    <ion-row>
      <ion-col>
        <div class="ion-text-end mr-3">
          <a color="coalimar" routerLink="/register">¿No tienes cuenta? / Regístrate</a>
        </div>
      </ion-col>
    </ion-row>

    <br>

  <ion-row>
    <ion-col>
      <!-- <ion-button (click)="onRegister(email,password)" expand="block">
        Register
      </ion-button> -->
        <ion-button color="coalimar" fill="outline" type="submit" expand="block">
          <ion-icon name="log-in-outline"></ion-icon>&nbsp;
          Login
        </ion-button>
    </ion-col>
  </ion-row>
</form>
</ion-content>
